<body>
    <div class="container">
        <div class="sidebar sidebarGo">

        <div class="main">
            <div class="hamburger">
                <img class="ham" src="./burger2.png" alt="">
                <img class="cross" src="./cross2.png"  alt="">
    
            </div>
            <div class="contactform">
                <h1>Contact me for Work /General Queries. </h1>
                <form>
                    <div class="mb-3">
                      <label for="clientname" class="form-label">Name :</label>
                      <input type="text" class="form-control" id="clientname" aria-describedby="emailHelp" placeholder="Enter your name.">
            
                    </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address: </label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter your email.">
                      <div id="emailHelp" class="form-text">We'll never share your email and phone  with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone Number: </label>
                      <input type="number" class="form-control" id="clientphone" placeholder="Enter your number.">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquery" class="form-label">Enquery:</label>
                        <input type="text" class="form-control" id="clientenquery" aria-describedby="emailHelp" placeholder="Write your Enquery.">
              
                      </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">Do you really want to work with us in this project.</label>

                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
            </div>
           
        </div>

    </div>
